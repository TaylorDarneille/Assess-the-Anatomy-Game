<!DOCTYPE html> 
<html> 
<head> 
    <title>Science Trivia!</title> 
    
    <link rel="stylesheet" href="style.css">
</head> 
<body>

        <div class="Photos"></div>

          <button id = 'a'></button>
          <button id = 'b'></button>
          <button id = 'c'></button>
          <button id = 'd'></button>
        </div>
      </div>
      <script src="app.js"></script> 
</body>
</html>
